image: beagle/sphinx-build-env:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
  - .venv
  - .cache

build:
  stage: build
  tags:
  - docker-amd64
  parallel:
    matrix:
      - TARGET: [html, pdf]
  artifacts:
    paths:
    - public/$TARGET
  before_script:
    - source ./venv-build-env.sh
  script:
    - ./gitlab-build.sh $TARGET

pages:
  stage: deploy
  dependencies:
    - "build: [html]"
    - "build: [pdf]"
  tags:
  - docker-amd64
  script:
  - ./gitlab-build.sh publish
  artifacts:
    paths:
    - public
  except:
    - tags

docs:
  stage: deploy
  dependencies:
    - "build: [html]"
    - "build: [pdf]"
  tags:
  - docs
  script:
  - ./gitlab-build.sh publish
  artifacts:
    paths:
    - public
  only:
    - tags
  except:
    - branches
