image: beagle/sphinx-build-env:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  key: bbdocs
  paths:
  - public

build:
  stage: build
  tags:
  - docker-arm64
  parallel:
    matrix:
      - TARGET: [html, pdf]
  script:
    - ./gitlab-build.sh $TARGET

pages:
  stage: deploy
  dependencies:
    - "build: [html]"
    - "build: [pdf]"
  tags:
  - docker-arm64
  script:
  - ./gitlab-build.sh publish
  artifacts:
    paths:
    - public
  except:
    - tags

docs:
  stage: deploy
  dependencies:
    - "build: [html]"
    - "build: [pdf]"
  tags:
  - docs
  script:
  - ./gitlab-build.sh publish
  artifacts:
    paths:
    - public
  only:
    - tags
  except:
    - branches
